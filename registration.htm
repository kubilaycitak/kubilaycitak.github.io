     <script>
        function validateForm() {
        var a = document.forms["form"]["name"].value;
        var b = document.forms["form"]["surname"].value;
        var c = document.forms["form"]["dob"].value;
        var d = document.forms["form"]["e-mail"].value;
        var e = document.forms["form"]["psw"].value;
        var x = document.forms["form"]["e-mail"].value;
        var atpos = x.indexOf("@");
        var dotpos = x.lastIndexOf(".");
        var regularExpression = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}$/;



        if (a == "" || b == "" || c == "" || d == "" || e == "") {
            alert("Please fill in all the informations.");
            return false;
        }

    if (!/^[a-zA-Z]*$/g.test(document.form.name.value) || !/^[a-zA-Z]*$/g.test(document.form.surname.value)) {
        alert("Please type your name and surname right.");
        return false;
    }


    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
       alert("E-mail address is not valid.");
       return false;
   }

   if(e.length < 6 || e.length > 15){
     alert("Your password must have numbers of characters between 6 and 15.")
        return false;
    }

    if(!regularExpression.test(e)) {
        alert("Your password must contain at least one lower case letter, one upper case letter, one number and one special character.");
        return false;
    }


  }

</script>
